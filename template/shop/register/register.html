{{define "shop/register/register.html"}}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="author" content="order by dede58.com" />
	<title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="/static/shop/css/login.css">
</head>

<body>
	<form method="post" action="/doRegister">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">用户注册</div>
					<div class="right fr"><a href="#" target="_self">商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>

				<div class="regist_main center">
					<div class="username">*用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text"
							name="username" placeholder="请输入你的用户名" /><span>请不要输入汉字</span></div>
					<div class="username">*密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input
							class="shurukuang" type="password" name="password"
							placeholder="请输入你的密码" /><span>请输入6位以上字符</span></div>
					<div class="username">*确认密码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="repassword"
							placeholder="请确认你的密码" /><span>两次密码要输入一致哦</span></div>
					<div class="username">*手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text"
							name="phone" placeholder="请填写正确的手机号" /><span>填写下手机号吧，方便我们联系您！</span></div>
					<div class="username">*邮&nbsp;&nbsp;箱&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text"
							name="email" placeholder="请填写正确的邮箱号" /><span>填写下邮箱号吧，方便我们联系您！</span></div>
					<div class="username">
						<div class="left fl">*验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="yanzhengma"
								type="text" name="captchaCode" placeholder="请输入验证码" /></div>
						<div class="right fl"><img id="captchaImg" src="" title="看不清？点击刷新"></div>
						<input type="hidden" name="captchaId" id="captchaId">
						<input type="hidden" name="referer" id="{{.referer}}">
						<div class="clear"></div>
					</div>
				</div>
				<div class="regist_submit">
					<input class="submit" type="submit" name="submit" value="立即注册">
				</div>
			</div>
		</div>
	</form>
</body>

<script type="text/javascript" src="/static/bootstrap/js/jquery-1.10.1.js"></script>
<script type="text/javascript">
	var app = {
		init: function () {
			this.getCaptcha();
			this.captchaClick();
		},
		getCaptcha: function () {
			$.get("admin/get_captcha?t=" + Math.random()).then(function (result) {
				$("#captchaId").attr("value", result.captchaId);
				$("#captchaImg").attr("src", result.captchaB64s);
			})
		},
		captchaClick: function () {
			that = this;
			$("#captchaImg").click(function () {
				that.getCaptcha();
			});
		}

	}
	$(function () {
		app.init()
	})
</script>

</html>
{{end}}
