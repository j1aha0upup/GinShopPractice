{{define "admin/goodsCate/goodsCateAdd.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加商品分类
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doGoodsCateAdd" method="post" enctype="multipart/form-data">
                    <ul>
                        <li> 商品分类标题: <input type="text" name="goodsCateTitle" /></li>
                        <li> 商品分类子标题: <input type="text" name="goodsCateSubTitle" /></li>
                        <li> 商品分类关键字: <input type="text" name="goodsCateKeywords" /></li>
                        <li> 分类链接：<input type="text" name="goodsCateLink" /></li>
                        </li>
                        <li> 分类图片: <input type="file" name="goodsCateImage" /></li>
                        <li> 商品分类描述: <input type="text" name="goodsCateDescription" /></li>
                        <li> 商品分类排序: <input type="text" name="goodsCateSort" /></li>
                        <li> 所属分类:
                            <select name="goodsCatePid">
                                <option value="0">顶级分类</option>
                                {{range .goodsCate}}
                                <option value="{{.Id}}">{{.Title}}</option>
                                {{end}}
                            </select>
                        </li>
                        <li> 分类状态: <input type="radio" name="goodsCateStatus" value="1" checked />显示&nbsp;&nbsp;<input
                                type="radio" name="goodsCateStatus" value="0" />不显示</li>

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
