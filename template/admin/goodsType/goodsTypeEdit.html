{{define "admin/goodsType/goodsTypeEdit.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            修改商品类型信息
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doGoodsTypeEdit" method="post">
                    <ul>
                        {{with .goodsType}}
                        <input type="text" name="goodsTypeId" value="{{.Id}}" hidden /></li>
                        <li> 商品分类标题: <input type="text" name="goodsTypeTitle" value="{{.Title}}" /></li>
                        <li> 商品分类描述: <input type="text" name="goodsTypeDescription" value="{{.Description}}" /></li>

                        <li> 分类状态: <input type="radio" name="goodsTypeStatus" value="1" {{if eq .Status
                                1}}checked{{end}} />显示&nbsp;&nbsp;<input type="radio" name="goodsTypeStatus" value="0"
                                {{if eq .Status 0}}checked{{end}} />不显示</li>
                        {{end}}

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>


                </form>
            </div>
        </div>


    </div>

</div>
{{end}}
