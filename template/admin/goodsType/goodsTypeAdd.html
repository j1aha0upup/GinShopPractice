{{define "admin/goodsType/goodsTypeAdd.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加商品类型
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doGoodsTypeAdd" method="post">
                    <ul>
                        <li> 商品类型标题: <input type="text" name="goodsTypeTitle" /></li>
                        <li> 商品类型描述: <input type="text" name="goodsTypeDescription" /></li>
                        <li> 商品类型状态: <input type="radio" name="goodsTypeStatus" value="1" checked />显示&nbsp;&nbsp;<input
                                type="radio" name="goodsTypeStatus" value="0" />不显示</li>

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
