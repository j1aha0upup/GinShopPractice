{{define "admin/admin_user/addAdminUser.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加用户
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doAddAdminUser" method="post">
                    <ul>
                        <li> 用户名称: <input type="text" name="username" /></li>
                        <li> 用户密码: <input type="password" name="password" /></li>
                        <li> 手机号码: <input type="text" name="mobile" /></li>
                        <li> email: <input type="text" name="email" /></li>
                        <li> 用户角色:
                            <select name="role_id">
                                {{range .role}}
                                <option value="{{.Id}}">{{.Title}}</option>
                                {{end}}
                            </select>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>

                    </ul>


                </form>
            </div>
        </div>


    </div>

</div>
{{end}}
