{{define "admin/admin_user/roleEdit.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            修改角色信息
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doEditRole" method="post">
                    <ul>
                        {{with .role}}
                        <input type="text" name="id" value="{{.Id}}" hidden /></li>
                        <li> 角色名称: <input type="text" name="role_name" value="{{.Title}}" /></li>
                        <li> 角色描述: <input type="text" name="description" value="{{.Description}}" /></li>
                        {{end}}

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>

                    </ul>


                </form>
            </div>
        </div>


    </div>

</div>
{{end}}
