{{define "admin/admin_user/accessEdit.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            修改权限信息
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doAccessEdit" method="post">
                    <ul>
                        {{with .access}}

                        <input type="text" name="id" value="{{.Id}}" hidden /></li>
                        <li> 模块名称: <input type="text" name="module_name" value="{{.ModuleName}}" />
                        <li> 操作类型:
                            <select name="operate_type">

                                <option {{if eq .Type 1}} selected {{end}} value="1">模块</option>
                                <option {{if eq .Type 2}} selected {{end}} value="2">菜单</option>
                                <option {{if eq .Type 3}} selected {{end}} value="3">操作</option>


                            </select>
                        </li>
                        <li> 操作地址: <input type="text" name="operate_url" value="{{.Url}}" /></li>
                        <li> 权限描述: <input type="text" name="description" value="{{.Description}}" /></li>
                        {{end}}
                        <li> 所属模块:
                            <select name="module_id" value="{{.access.ModuleId}}">
                                <option value="0">顶级模块</option>
                                {{$temp := .access.ModuleId}}
                                {{range .moduleIdSelection}}
                                {{if eq $temp .Id}}
                                <option value="{{.Id}}" selected>{{.ModuleName}}</option>
                                {{else}}
                                <option value="{{.Id}}">{{.ModuleName}}</option>
                                {{end}}
                                {{end}}

                            </select>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>

                    </ul>
                </form>
            </div>
        </div>
    </div>

</div>
{{end}}
