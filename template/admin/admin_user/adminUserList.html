{{define "admin/admin_user/adminUserList.html"}}

<body>
    {{template "admin/public/publicImoport.html" .}}
    <div class="col-sm-10">

        <div class="panel panel-default">
            <div class="panel-heading">
                搜索
            </div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <label for="name">名称</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入名称">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default">开始搜索</button>
                    </div>
                </form>
            </div>
        </div>
        <!--
    列表展示
-->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr class="th">
                        <th>用户名</th>
                        <th>手机号码</th>
                        <th>Email</th>
                        <th>角色</th>
                        <th>增加时间</th>

                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>

                    {{range .userlist}}

                    <tr>
                        <td>{{.UserName}}</td>
                        <td>{{.Mobile}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.ActRole.Title}}</td>
                        <td>{{Unix2Time .AddTime}}</td>

                        <td class="text-center">
                            <a href="/admin/editAdminUser?user_id={{.Id}}">
                                修改</a>
                            <a class="deleteConfirm" title="{{.UserName}}"
                                href="/admin/deleteAdminUser?user_id={{.Id}}">删除</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

    </div>
</body>
{{end}}
