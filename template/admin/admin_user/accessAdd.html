{{define "admin/admin_user/accessAdd.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加权限
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doAccessAdd" method="post">
                    <ul>
                        <li> 模块名称: <input type="text" name="module_name" />
                        </li>
                        <li> 操作类型:
                            <select name="operate_type">
                                <option value="1">模块</option>
                                <option value="2">菜单</option>
                                <option value="3">动作</option>
                            </select>
                        </li>
                        <li> 操作地址: <input type="text" name="operate_url" /></li>
                        <li> 所属模块:
                            <select name="module_id">
                                <option value="0">顶级模块</option>
                                {{range .moduleIdSelection}}
                                <option value="{{.Id}}">{{.ModuleName}}</option>
                                {{end}}
                            </select>
                        </li>
                        <li> 权限描述: <input type="text" name="description" /></li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
