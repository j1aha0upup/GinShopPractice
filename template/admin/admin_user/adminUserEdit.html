{{define "admin/admin_user/adminUserEdit.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">
    <div class="panel panel-default">
        <div class="panel-heading">
            修改用户信息
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doEditAdminUser" method="post">
                    <ul>
                        {{with .user}}
                        <input type="text" name="id" value="{{.Id}}" hidden /></li>
                        <li> 用户名称: <input type="text" name="username" value="{{.UserName}}" /></li>
                        <li> 用户密码: <input type="password" name="password" value="" /></li>"空为不修改"
                        <li> 手机号码: <input type="text" name="mobile" value="{{.Mobile}}" /></li>
                        <li> Email: <input type="text" name="email" value="{{.Email}}" /></li>
                        {{end}}
                        <li> 用户角色:
                            <select name="role_id">
                                {{$role_id := .user.RoleId}}
                                {{range .role}}
                                <option value="{{.Id}}" {{if eq .Id $role_id}} selected {{end}}>{{.Title}}</option>
                                {{end}}
                            </select>
                        </li>
                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>


    </div>

</div>
{{end}}
