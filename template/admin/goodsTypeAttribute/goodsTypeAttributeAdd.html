{{define "admin/goodsTypeAttribute/goodsTypeAttributeAdd.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加属性
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doGoodsTypeAttributeAdd" method="post">
                    <ul>
                        <input type="text" hidden name="goodsTypeId" value="{{.goodsTypeId}}">
                        <li> 属性标题: <input type="text" name="goodsTypeAttributeTitle" /></li>
                        <li> 所属分类:
                            <select name="goodsTypeAttributeTypeId">
                                {{range .goodsType}}
                                <option value="{{.Id}}" {{if eq .Id $.goodsTypeId}}selected{{end}}>{{.Title}}</option>
                                {{end}}
                            </select>
                        </li>
                        <li> 属性类型:
                            <select name="goodsTypeAttributeType" class="goodsTypeAttributeType">
                                <option value="1">单行文本框</option>
                                <option value="2">多行文本框</option>
                                <option value="3">下拉选择列表</option>
                            </select>
                        </li>
                        <li> 属性排序: <input type="text" name="goodsTypeAttributeSort" /></li>
                        <li> 属性值: <textarea name="goodsTypeAttributeValue" class="goodsTypeAttributeValue"
                                disabled="true"></textarea>
                        </li>
                        <li> 属性状态: <input type="radio" name="goodsTypeAttributeStatus" value="1"
                                checked />显示&nbsp;&nbsp;<input type="radio" name="goodsTypeAttributeStatus"
                                value="0" />不显示</li>

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(".goodsTypeAttributeType").change(function () {
        if ($(this).val() == 3) {
            $(".goodsTypeAttributeValue").attr("disabled", false)
        } else {
            $(".goodsTypeAttributeValue").attr("disabled", true)
        }
    })
</script>
{{end}}
