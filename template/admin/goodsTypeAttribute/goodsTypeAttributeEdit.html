{{define "admin/goodsTypeAttribute/goodsTypeAttributeEdit.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            修改属性信息
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doGoodsTypeAttributeEdit" method="post">
                    <ul>
                        {{with .goodsTypeAttribute}}
                        <input type="text" name="goodsTypeAttributeId" value="{{.Id}}" hidden /></li>
                        <li> 属性标题: <input type="text" name="goodsTypeAttributeTitle" value="{{.Title}}" /></li>
                        <li> 所属分类:
                            <select name="goodsTypeAttributeTypeId">
                                {{range $.goodsType}}
                                <option value="{{.Id}}" {{if eq .Id $.goodsTypeAttribute.Id}}selected{{end}}>{{.Title}}
                                </option>
                                {{end}}
                            </select>
                        </li>
                        <li> 属性类型:
                            <select name="goodsTypeAttributeType" class="goodsTypeAttributeType">
                                <option value="1" {{if eq .AttributeType 1}}selected{{end}}>单行文本框</option>
                                <option value="2" {{if eq .AttributeType 2}}selected{{end}}>多行文本框</option>
                                <option value="3" {{if eq .AttributeType 3}}selected{{end}}>下拉选择列表</option>
                            </select>
                        </li>
                        <li> 属性排序: <input type="text" name="goodsTypeAttributeSort" value="{{.Sort}}" /></li>
                        <li> 属性值: <textarea name="goodsTypeAttributeValue"
                                class="goodsTypeAttributeValue">{{.AttributeValue}}</textarea>
                        <li> 属性状态: <input type="radio" name="goodsTypeAttributeStatus" value="1" {{if eq .Status
                                1}}checked{{end}} />显示
                            &nbsp;&nbsp;<input type="radio" name="goodsTypeAttributeStatus" value="0" {{if eq .Status
                                0}}checked{{end}} />不显示</li>
                        {{end}}

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>


                </form>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            if ($(".goodsTypeAttributeType").val() == 3) {
                $(".goodsTypeAttributeValue").attr("disabled", false)
            } else {
                $(".goodsTypeAttributeValue").attr("disabled", true)
            }
        })
        $(".goodsTypeAttributeType").change(function () {
            if ($(this).val() == 3) {
                $(".goodsTypeAttributeValue").attr("disabled", false)
            } else {
                $(".goodsTypeAttributeValue").attr("disabled", true)
            }
        })
    </script>
</div>
{{end}}
