{{define "admin/nav/navAdd.html"}}
{{template "admin/public/publicImoport.html" .}}
<div class="col-sm-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            增加导航
        </div>
        <div class="panel-body">
            <div class="table-responsive input-form">
                <form action="/admin/doNavAdd" method="post">
                    <ul>
                        <li> 导航标题: <input type="text" name="navTitle" /></li>
                        <li> 导航位置:
                            <select name="navPosition">
                                <option value="1">顶部导航</option>
                                <option value="2">中部导航</option>
                                <option value="3">底部导航</option>
                            </select>
                        </li>

                        <li> 导航跳转链接: <input type="text" name="navLink" /></li>
                        <li> 导航排序: <input type="text" name="navSort" /></li>
                        <li> 关联商品:<input type="text" name="navRelation" /></li>
                        <li> 新窗口打开: <input type="radio" name="navIsNewOpen" value="1" checked />是&nbsp;&nbsp;<input
                                type="radio" name="navIsNewOpen" value="0" />否</li>
                        <li> 导航状态: <input type="radio" name="navStatus" value="1" checked />显示&nbsp;&nbsp;<input
                                type="radio" name="navStatus" value="0" />不显示</li>

                        <li>
                            <br />
                            <button type="submit" class="btn btn-default">提交</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
